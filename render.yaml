services:
  - type: web
    name: Bot-vela-diaria
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python botv3.py
    autoDeploy: true
    healthCheckPath: /health  # Render lo ignora porque no es web, pero evita errores
    envVars:
      TZ: Europe/Madrid
